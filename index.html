<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div>
        <div class="dropdown">
            <button class="button buttonCreate print-hide">Tabelle</button>
            <div class="dropdown-content">
                <button class="button buttonCreate" onclick="createTable()">Erstelle Tabelle</button>
                <button class="button buttonCreate" onclick="uploadCSV_fcfs()">Lade .csv File - FCFS<br></button>
                <button class="button buttonCreate" onclick="uploadCSV_random()">Lade .csv File - Random<br></button>
            </div>
        </div>
        <div class="dropdown">
            <button class="button buttonDelete print-hide">Löschen</button>
            <div class="dropdown-content">
                <button class="button buttonDelete dropdown-item" onclick="deleteSpecificContent()">Inhalt einer Tabelle entfernen<br></a>
                <button class="button buttonDelete dropdown-item" onclick="deleteAllContent()">Inhalt aller Tabellen entfernen<br></a>
                <button class="button buttonDelete dropdown-item" onclick="deleteSpecificTable()">Eine Tabelle entfernen<br></a>
                <button class="button buttonDelete dropdown-item" onclick="deleteAllTables()">Alle Tabellen entfernen</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="button buttonPrint print-hide">Drucken</button>
            <div class="dropdown-content">
                <button class="button buttonPrint" onclick="printTableById()">Eine Tabelle drucken</button>
                <button class="button buttonPrint" onclick="printAllTables()">Alle Tabellen drucken</button>
            </div>
        </div>
        <div class="dropdown">
            <button class="button buttonSnapshot print-hide">Speichern</button>
            <div class="dropdown-content">
                <button class="button buttonSnapshot" onclick="saveToLocalStorage()">Speichern</button>
                <button class="button buttonSnapshot" onclick="clearLocalStorage()">Speicher leeren</button>
            </div>
        </div>
    </div>
    <fieldset>
        <legend>Legende für die Farben der Tabelleneinträge</legend>
        <p>Grün: Erstwunsch || Gelb: Zweitwunsch || Rot: Drittwunsch || Grau: Von Hand verschoben</p>
        <p></p>
      </fieldset>
    <p class="print-hide p_speicher">Speicher</p>
    <div id="local-storage-items-container" class="print-hide"></div>
</body>
</html>
